<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBomp Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Title -->
        <h1>FaceBomp!</h1>

        <!-- Player Input -->
        <div class="player-input">
            <input type="text" id="playerName" placeholder="Enter your name" required>
            <input type="number" id="gameTime" placeholder="Game time (seconds)" min="5" max="60" value="10">
        </div>

        <!-- Game Controls -->
        <div class="game-controls">
            <button id="startButton">Start Game</button>
            <div class="game-info">
                <span>Score: <span id="score">0</span></span>
                <span>Time: <span id="timer">30</span>s</span>
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board">
            <div class="hole">
                <img src="photo.png" class="face" alt="face">
            </div>
            <div class="hole">
                <img src="photo.png" class="face" alt="face">
            </div>
            <div class="hole">
                <img src="photo.png" class="face" alt="face">
            </div>
            <div class="hole">
                <img src="photo.png" class="face" alt="face">
            </div>
            <div class="hole">
                <img src="photo.png" class="face" alt="face">
            </div>
            <div class="hole">
                <img src="photo.png" class="face" alt="face">
            </div>
        </div>

        <!-- End Game Message -->
        <div id="endMessage" class="end-message"></div>

        <!-- Audio for tap sound -->
        <audio id="tapSound" preload="auto">
            <source src="tap.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
